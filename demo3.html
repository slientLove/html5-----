<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>视频</title>
	<style>
		body,ul{margin:0;padding: 0;}
		#ul1{width: 800px;height: 30px;margin:0 auto;}
		#ul1 li{list-style: none;width: 100px;height: 30px;line-height: 30px;text-align: center;float: left;background: orange;border-right: 1px solid #000;}
	</style>
	<script>
		window.onload = function(){
			var oLi = document.getElementsByTagName('li');
			var oUl = document.getElementById("ul1");
			var oA = document.getElementById("au");

			for(var i=0;i<oLi.length;i++){
				oLi[i].onmouseover = function(){

					// 带声音的导航
					// oA.src = 'http://s8.qhimg.com/share/audio/piano1/'+this.getAttribute("music")+'4.mp3';
					oA.src = "1.mp3";
					oA.play();
				}
				oLi[i].onmouseout = function(){
					oA.pause();
				}
			}
			// oUl.onmouseover = function(){       // 事件委托
			// 	oA.src = "1.mp3";
			// 	oA.play();
			// }
			// oUl.onmouseout = function(){
			// 	oA.pause();
			// }
		}
	</script>
</head>
<body>
	<!-- <div>
		<video controls id="mp4">
			<source src="互联网.mp4">
		</video>
	</div> -->
	<ul id="ul1">
		<li music="a">1</li>
		<li music="b">2</li>
		<li music="c">3</li>
		<li music="d">4</li>
		<li music="e">5</li>
		<li music="f">6</li>
		<li music="g">7</li>
	</ul>
	<audio id="au"></audio>
</body>
</html>
